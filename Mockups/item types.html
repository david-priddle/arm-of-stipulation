<!doctype html>
<html>
	<head>
		<title>Items</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		body
		{
			background: #222222;
		}

		.item
		{
			font-family: Roboto;
		}

		.item-normal
		{
			color: #D1D1D1;
		}

		.item-rare
		{
			color: #5A7ACC;
		}

		.item-legendary
		{
			color: #B85151;
		}

		.item-set
		{
			color: #76B86A;
		}
		</style>
	</head>
	<body>
		<p>
			<span class="item item-normal">Cudgel</span>
		</p>
		<p>
			<span class="item item-rare">Mace of storms</span>
		</p>
		<p>
			<span class="item item-legendary">Cron's legacy</span>
		</p>
		<p>
			<span class="item item-set">Natalya's bracelet</span>
		</p>
	</body>
</html>
