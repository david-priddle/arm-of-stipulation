<!doctype html>
<html>
	<head>
		<title>Arm of stipulation</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		body, html
		{
			width: 100%;
			height: 100%;
		}

		body
		{
			background: #222222;
			font-family: Roboto;
			color: #D1D1D1;
			overflow: hidden;
		}

		.item
		{
			cursor: default;
		}

		.item-normal
		{
			color: #D1D1D1;
		}

		.item-rare
		{
			color: #5A7ACC;
		}

		.item-legendary
		{
			color: #B85151;
		}

		.item-set
		{
			color: #76B86A;
		}

		.view-box
		{
			border: 1px solid #7D674F;
			margin: 20px;
			padding: 10px;
			flex: 1 auto;
		}

		.no-border
		{
			border: none;
		}

		.header-name
		{
			font-size: 140%;
			color: #A6A6A6;
		}

		.two-column
		{
			display: flex;
			flex-direction: row;
			justify-content: flex-start;
			height: 100%;
			width: 100%;
		}

		.col-left
		{
			width: 70%;
			height: 100%;
			bgcolor: #f8f4eb;
		}

		.col-right
		{
			flex: 0;
	  		width: 200px;
			height: 100%;
		}

		.flex-container
		{
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			height: 100%;
		}

		.player-details
		{
			flex: 0;
		}
		</style>
	</head>
	<body>
		<div class="two-column">
			<div class="col-left">
test
			</div>
			<div class="col-right">
				<div class="flex-container">
					<div class="view-box player-details">
						<p class="header-name">Darkzaelus</p>
						<p>Strength: 10</p>
						<p>Concentations: 10</p>
						<p>Intelligence: 10</p>
						<p>Intelligence: 10</p>
						<p>Wisdom: 10</p>
						<p>Charisma: 10</p>
					</div>
					<div class="view-box inventory">
						<p class="header-name">Inventory</p>
						<p>
							<span class="item item-normal">[Cudgel]</span>
						</p>
						<p>
							<span class="item item-rare">[Mace of storms]</span>
						</p>
						<p>
							<span class="item item-legendary">[Cron's legacy]</span>
						</p>
						<p>
							<span class="item item-set">[Natalya's bracelet]</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
